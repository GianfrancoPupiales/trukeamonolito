<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark px-4" style="position:sticky;top:0;z-index:1030;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/products/catalog}"><i class="fas fa-home"></i> Inicio</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/products}"><i class="fas fa-box"></i> Mis productos</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/chat}"><i class="fas fa-comments"></i> Chat</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/offers/received}"><i class="fas fa-inbox"></i> Ofertas recibidas</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/offers/sent}"><i class="fas fa-paper-plane"></i> Ofertas enviadas</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/offers/deliveries}"><i class="fas fa-truck"></i> Entregas</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/trades/history}"><i class="fas fa-history"></i> Historial de trueques</a></li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item mx-3" sec:authorize="isAuthenticated()" th:with="currentUser=${@studentRepository.findByEmail(#authentication.name).orElse(null)}">
                    <a class="nav-link d-flex align-items-center gap-2" th:href="@{/profile}">
                        <img th:if="${currentUser != null and currentUser.photo != null and !#strings.isEmpty(currentUser.photo)}"
                             th:src="@{/student-images/{file}(file=${currentUser.photo})}"
                             alt="Foto de perfil"
                             class="rounded-circle"
                             style="width: 32px; height: 32px; object-fit: cover; border: 2px solid #fff;">
                        <img th:if="${currentUser == null or currentUser.photo == null or #strings.isEmpty(currentUser.photo)}"
                             th:src="@{/assets/default-user.png}"
                             alt="Foto por defecto"
                             class="rounded-circle"
                             style="width: 32px; height: 32px; object-fit: cover; border: 2px solid #fff;">
                        <span th:text="${currentUser != null ? currentUser.name : 'Mi perfil'}">Mi perfil</span>
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="m-0 p-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit"
                                class="btn btn-link nav-link text-danger p-0 m-0"
                                style="display: inline; text-decoration: none; line-height: 1.5;">
                            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/signin}"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/signup}"><i class="fas fa-user-plus"></i> Registrarse</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
