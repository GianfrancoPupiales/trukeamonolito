<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Fragmento de alerta -->
<div th:fragment="alert" th:if="${message != null}">
    <!-- Determinar el icono segÃºn el tipo de mensaje -->
    <th:block th:with="icon=${messageType == 'success' ? 'fa-circle-check' :
                            (messageType == 'warning' ? 'fa-triangle-exclamation' :
                            ((messageType == 'danger' or messageType == 'error') ? 'fa-circle-xmark' : 'fa-circle-info'))}">

        <div class="alert alert-dismissible fade show text-center d-flex justify-content-center align-items-center gap-2"
             th:classappend="'alert-' + ${messageType != null ? messageType : 'info'}"
             role="alert">
            <i class="fa-solid" th:classappend="${icon} + ' me-2'"></i>
            <span th:text="${message}">Mensaje</span>
            <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>

    <script th:inline="javascript">
        // Auto-cierre a los 2 segundos
        setTimeout(() => {
            const alertElement = document.querySelector('.alert-dismissible');
            if (alertElement) {
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alertElement);
                bsAlert.close();
            }
        }, 2000);
    </script>
</div>

</body>
</html>
