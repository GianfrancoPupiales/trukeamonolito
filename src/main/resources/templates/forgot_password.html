<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - TRUKEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 1rem;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .reset-card h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-control { border-radius: 0.5rem; }
        .alert { border-radius: 0.5rem; }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 576px) {
            .reset-card { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<th:block th:replace="~{navbar :: navbar}"></th:block>

<main class="d-flex align-items-center justify-content-center" style="min-height:70vh">
    <div class="reset-card p-4 shadow rounded-4" style="max-width:420px;width:100%">
        <h2 class="text-center mb-4">Recuperar Contraseña</h2>

        <p class="text-muted text-center mb-4">
            Ingresa tu correo institucional y te enviaremos un código de 6 dígitos para restablecer tu contraseña.
        </p>

        <!-- Mostrar mensajes flash -->
        <div th:if="${message}" th:class="'alert ' + ${alertClass} + ' alert-dismissible fade show'" role="alert">
            <i th:class="${alertClass == 'alert-success' ? 'fa-solid fa-circle-check me-2' : 'fa-solid fa-circle-xmark me-2'}"></i>
            <span th:text="${message}">Mensaje</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form method="post" th:action="@{/forgot-password}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="email" class="form-label">Correo institucional</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="nombre.apellido@epn.edu.ec" required>
            </div>

            <button type="submit" class="btn btn-outline-dark w-100 mb-3">
                <i class="fa-solid fa-paper-plane me-2"></i>
                Enviar código de verificación
            </button>

            <div class="text-center">
                <a th:href="@{/signin}" class="text-decoration-none">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Volver al inicio de sesión
                </a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
