<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRUKEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 1rem;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-control { border-radius: 0.5rem; }
        .alert { border-radius: 0.5rem; }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 576px) {
            .login-card { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<th:block th:replace="~{navbar :: navbar}"></th:block>

<main class="d-flex align-items-center justify-content-center" style="min-height:70vh">
    <div class="login-card p-4 shadow rounded-4" style="max-width:420px;width:100%">
        <h2 class="text-center mb-4">TRUKEA</h2>

        <!-- Mostrar mensajes flash (como éxito de registro) -->
        <th:block th:replace="~{alert :: alert}"></th:block>

        <!-- Mensajes de query params de Spring Security -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-circle-xmark me-2"></i>
            Credenciales inválidas.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-circle-info me-2"></i>
            Sesión cerrada correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="username" class="form-label">Correo institucional</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-outline-dark w-100">Iniciar sesión</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/signup}">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
