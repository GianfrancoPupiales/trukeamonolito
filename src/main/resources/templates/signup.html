<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<th:block th:replace="~{navbar :: navbar}"></th:block>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Registro de Usuario</h2>

      <!-- Mostrar mensajes flash -->
      <th:block th:replace="~{alert :: alert}"></th:block>

      <!-- Contenedor para mensajes de error de validación JavaScript -->
      <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>

      <form th:action="@{/signup}" th:object="${form}" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
          <label for="txtCodUnico" class="form-label">Código Único</label>
          <input type="text" class="form-control" id="txtCodUnico" th:field="*{uniqueCode}" required>
        </div>

        <div class="mb-3">
          <label for="txtEpnEmail" class="form-label">Correo Institucional</label>
          <input type="email" class="form-control" id="txtEpnEmail" th:field="*{email}" required
                 placeholder="nombre.apellido@epn.edu.ec">
        </div>

        <div class="mb-3">
          <label for="txtPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="txtPassword" th:field="*{password}" required>
        </div>

        <div class="mb-3">
          <label for="txtName" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="txtName" th:field="*{fullName}" required>
        </div>

        <div class="mb-3">
          <label for="txtPhone" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="txtPhone" th:field="*{phone}"
                 pattern="^\d{10}$" title="Número de teléfono válido (10 dígitos)">
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Foto de perfil</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit" class="btn btn-dark w-100">Registrar</button>
      </form>

      <div class="text-center mt-3 mb-4">
        <a th:href="@{/signin}" class="text-decoration-underline">¿Ya tienes una cuenta? Inicia Sesión</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function mostrarError(mensaje) {
    const contenedor = document.getElementById("mensajeError");
    contenedor.textContent = mensaje;
    contenedor.classList.remove("d-none");
    contenedor.scrollIntoView({ behavior: "smooth", block: "start" });
  }

  function ocultarErrores() {
    document.getElementById("mensajeError").classList.add("d-none");
  }

  function validarFormulario() {
    ocultarErrores();

    if (!validarCorreoInstitucional()) return false;
    if (!validarCodigoUnico()) return false;
    if (!validarPassword()) return false;

    return true;
  }

  function validarCorreoInstitucional() {
    const email = document.getElementById("txtEpnEmail").value.trim();
    const regex = /^[a-zA-Z]+(\.[a-zA-Z]+[0-9]*)?@epn\.edu\.ec$/;

    if (!regex.test(email)) {
      mostrarError("Por favor, ingrese un correo institucional válido (ej: nombre.apellido@epn.edu.ec).");
      return false;
    }
    return true;
  }

  function validarCodigoUnico() {
    const codigo = document.getElementById("txtCodUnico").value.trim();
    const regex = /^\d{9}$/;

    if (!regex.test(codigo)) {
      mostrarError("El Código Único debe tener exactamente 9 dígitos numéricos.");
      return false;
    }
    return true;
  }

  function validarPassword() {
    const password = document.getElementById("txtPassword").value;
    const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!_#%*?&])[A-Za-z\d@$!_#%*?&]{8,}$/;

    if (!regex.test(password)) {
      mostrarError("La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
