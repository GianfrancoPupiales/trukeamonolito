<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<th:block th:replace="~{navbar :: navbar}"></th:block>
<th:block th:replace="~{alert :: alert}"></th:block>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Registro de Usuario</h2>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/signup}" th:object="${form}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
          <label class="form-label">Correo institucional</label>
          <input type="email" class="form-control" th:field="*{email}" required
                 placeholder="nombre.apellido@epn.edu.ec">
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Código único (9 dígitos)</label>
          <input type="text" class="form-control" th:field="*{uniqueCode}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono (10 dígitos)</label>
          <input type="text" class="form-control" th:field="*{phone}">
        </div>

        <div class="mb-3">
          <label class="form-label">Foto de perfil</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit" class="btn btn-dark w-100">Registrar</button>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/signin}">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
