<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - TRUKEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-card {
            width: 100%;
            max-width: 480px;
            border: none;
            border-radius: 1rem;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .reset-card h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-control { border-radius: 0.5rem; }
        .alert { border-radius: 0.5rem; }
        .code-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: 600;
            font-family: monospace;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 576px) {
            .reset-card { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<th:block th:replace="~{navbar :: navbar}"></th:block>

<main class="d-flex align-items-center justify-content-center" style="min-height:70vh">
    <div class="reset-card p-4 shadow rounded-4" style="max-width:480px;width:100%">
        <h2 class="text-center mb-4">Restablecer Contraseña</h2>

        <p class="text-muted text-center mb-3">
            Hemos enviado un código de 6 dígitos a:
        </p>
        <p class="text-center fw-bold mb-4" th:text="${email}">correo@ejemplo.com</p>

        <!-- Mostrar mensajes flash -->
        <div th:if="${message}" th:class="'alert ' + ${alertClass} + ' alert-dismissible fade show'" role="alert">
            <i th:class="${alertClass == 'alert-success' ? 'fa-solid fa-circle-check me-2' : 'fa-solid fa-circle-xmark me-2'}"></i>
            <span th:text="${message}">Mensaje</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Mostrar error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-circle-xmark me-2"></i>
            <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Contenedor para mensajes de error de validación JavaScript -->
        <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>

        <form method="post" th:action="@{/reset-password}" onsubmit="return validarFormulario()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-4">
                <label for="code" class="form-label">Código de verificación</label>
                <input type="text" class="form-control code-input" id="code" name="code"
                       placeholder="000000" maxlength="6" pattern="\d{6}"
                       inputmode="numeric" required>
                <small class="form-text text-muted">
                    Ingresa el código de 6 dígitos que recibiste por correo.
                </small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small class="form-text text-muted">
                    Mínimo 8 caracteres, una mayúscula, un número y un carácter especial.
                </small>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-outline-dark w-100 mb-3">
                <i class="fa-solid fa-key me-2"></i>
                Restablecer contraseña
            </button>

            <div class="text-center">
                <a th:href="@{/forgot-password}" class="text-decoration-none">
                    <i class="fa-solid fa-arrow-left me-1"></i>
                    Solicitar nuevo código
                </a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-format code input to accept only numbers
    document.getElementById("code").addEventListener("input", function(e) {
        this.value = this.value.replace(/\D/g, '').substring(0, 6);
    });

    function mostrarError(mensaje) {
        const contenedor = document.getElementById("mensajeError");
        contenedor.textContent = mensaje;
        contenedor.classList.remove("d-none");
        contenedor.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function ocultarErrores() {
        const contenedor = document.getElementById("mensajeError");
        if (contenedor) {
            contenedor.classList.add("d-none");
        }
    }

    function validarFormulario() {
        ocultarErrores();

        const code = document.getElementById("code").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validar código de 6 dígitos
        if (!/^\d{6}$/.test(code)) {
            mostrarError("El código debe tener exactamente 6 dígitos.");
            return false;
        }

        // Validar formato de contraseña
        const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!_#%*?&])[A-Za-z\d@$!_#%*?&]{8,}$/;
        if (!regex.test(password)) {
            mostrarError("La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.");
            return false;
        }

        // Validar que las contraseñas coincidan
        if (password !== confirmPassword) {
            mostrarError("Las contraseñas no coinciden.");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
